<div class="container main " style="background-color: whitesmoke;">

    <div class="  m-auto pt-5" style="background-color: wheat">
        <!-- =================== Materix 1 form start =================== -->
        <form class="row  " [formGroup]="materix01_Form" (ngSubmit)="materix_submit()">
            <div class="col d-flex flex-column">
                <h3 class="ms-5">Materix 1</h3>

                <label for=""> Row :</label>
                <input class="w-50" type="text" id="materix01_row" formControlName="materix01_row" min="1">
                <div *ngIf="">
                    <small></small>
                </div>

                <label for=""> Colum :</label>
                <input class="w-50" type="text" id="materix01_col" formControlName="materix01_col" min="1">
                <div *ngIf="">
                    <small></small>
                </div>
            </div>
            <div class="col d-flex flex-column">
                <h3 class="ms-5">Materix 2</h3>

                <label for=""> Row :</label>
                <input class="w-50" type="text" id="materix02_row" formControlName="materix02_row" min="1">

                <label for=""> Colum :</label>
                <input class="w-50" type="text" id="materix02_col" formControlName="materix02_col" min="1">
            </div>

            <div class=" btn-group mt-3 mb-2">
                <button type="submit" class="btn btn-primary ">Genrate Matrix</button>
                <button class="btn btn-primary" type="reset" (click)="resetForm()">Reset</button>
            </div>
        </form>
        <!-- =================== Materix 1 form End =================== -->

    </div>

    <!-- Materix : 1 Table  Start -->
    <div class="materix-table row">
        <div class="col">
            <p>Materix : 1</p><br>

            <table>
                <tr *ngFor="let row of materix_1;  let rowIndex = index;">
                   
                    <ng-container *ngFor="let cell of row; let colIndex = index">
                        <td>
                            <input class="m-input" type="text" [formControl]="cell"
                                placeholder="Cell -">
                        </td>
                    </ng-container>

                </tr>
            </table>
        </div>
        <!-- Materix : 1 Table  End -->

        <!-- Materix : 2 Table  Start -->
        <div class="col">
            <p>Materix : 2</p><br>

            <table>
                <tr *ngFor="let row of materix_2 let rowIndex = index;">
                    <!-- <td>{{row}}</td> -->
                    <ng-container *ngFor="let cell of row; let colIndex = index">
                        <td>
                            <input class="m-input" type="text" [formControl]="cell" placeholder="Cell -">
                        </td>
                    </ng-container>

                </tr>
            </table>
        </div>
        <!-- Materix : 2 Table  End -->
         <div *ngIf="isHide">
            <button class="btn btn-primary" (click)="multiply_Materix()" >Multiply Materix</button>
         </div>

    </div>
    <div class="container mt-5  row " *ngIf="isHide">
        <div class="col">
        <p class="" *ngIf="isHide"><b>Result</b></p><br>
       <table class="  table  table-success table-striped">
         <tr *ngFor="let row of result_Materix">
             <tbody>
               <td *ngFor="let cell of row" >{{ cell }}</td>
             </tbody>
         </tr>
       </table>
    </div>
  </div>

</div>
