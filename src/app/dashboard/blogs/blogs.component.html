<div class="container main">
    <h2 class="pt-4 "><b>Blogs</b></h2>

    <div class="row">

        <div class="container  d-flex mt-2 mb-5 card-main" *ngFor="let item of blogs_Card let id = index;">

            <div class="image-main">
                <img src="{{item.photo}}" alt="" class="img">
            </div>

            <div class="card-text">
                <p class="mt-4 author ">by {{item.author}}</p>
                <p class="mt-5 title">{{item.title}}</p>
                <p>{{item.short_desc}}</p>
                <p class="text-end text-primary" [routerLink]="['/blog',item.slug]"  >Read more...</p>

            </div>

        </div>
        
        <div class="text-center mt-2 mb-2" *ngIf="hide_Btn">
           <button class="btn btn-primary m-auto "  (click)="more_BLog_Data()">View More</button>
        </div>
    </div>

</div>
