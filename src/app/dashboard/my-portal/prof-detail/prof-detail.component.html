<app-my-portal></app-my-portal>
<div class=" container d-flex justify-content-center align-items-center main  ">
   <div class=""><img src="../../../../assets/educational-details.png" alt="" class="img"></div>
   <div class="text">
      <h3>Looks like you havenâ€™t provided <br> any Professional details.</h3>
      <button class="btn btn-primary my-btn" (click)="openModal(template)">Add More +</button>
   </div>
   <!-- Modal -->
   <ng-template #template>
      <div class="modal-header">
         <h4 class="modal-title pull-left"><b>Professional details</b></h4>
         <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
         </button>
      </div>
      <div class="modal-body">
         <form class="row  " [formGroup]="data" (ngSubmit)="submit(data.value)">

               <div class="col-6 ">
                  <label class="w-100" for="">Company Name<span>*</span>
                     <br>
                     <input type="text" class="w-100 form-control ">
                  </label>
               </div>

               <div class="col-6">
                  <label class="w-100" for="">Positon<span>*</span>
                     <br>
                     <input type="text" class="form-control">
                  </label>
               </div>

               <div class="col-6">
                  <label class="w-100" for="">Start Date<span>*</span>
                     <br>
                     <input type="date" class="form-control">
                  </label>
               </div>

               <div class="col-6">
                  <label class="w-100" for="">End Date<span>*</span>
                     <br>
                     <input type="date" class="form-control">
                  </label>
               </div>
               <p></p>
               <button class="btn btn-primary" type="submit">Submit</button>
         </form>

      </div>
   </ng-template>
</div>
